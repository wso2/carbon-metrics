# Configuration file to test Metrics JDBC Reporter

enabled: true

# Do not register MBean
jmx:
  registerMBean: false

dataSource:
  - &JDBC01
    lookupDataSource: true
    dataSourceName: jdbc/WSO2MetricsDB
    scheduledCleanup:
      enabled: true
      daysToKeep: 2
      scheduledCleanupPeriod: 10000

reporting:
  jmx:
    - enabled: false

  jdbc:
    - name: JDBC
      enabled: true
      source: Carbon-jdbc
      dataSource: *JDBC01
      pollingPeriod: 600
